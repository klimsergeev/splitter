				<p class="text-center">W = b &times; w + (b - 1) &times; m</p>

		</div>

	</div>

			<div class="cell">
				<p class="text-center">how many blocks are there?</p>
			</div>
			<div class="cell">
				<input class="form-b" type="number" placeholder="positive integer">
			</div>

</div>

	</div>

	<div class="grid-x grid-padding-x align-center">
		<div class="cell medium-10 large-6">
